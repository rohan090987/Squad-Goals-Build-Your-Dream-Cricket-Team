<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cricket Dream Team</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Team Logo" class="logo">
    <h1>Cricket Titans</h1>
    <p class="slogan">Smashing Boundaries, One Match at a Time!</p>
  </header>

  <main>
    <section class="team">
      <h2>Meet Our Players</h2>
      <div class="player-grid">
        <!-- Player Cards -->
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalName"></h2>
      <ul id="modalStats"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
